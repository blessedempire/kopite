<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tester.css" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;600;700&display=swap');
        </style>        
    <title>Test</title>
</head>
<body>
    <main class="container">
        <div class="top">
            <div class="first">
                Your Result
            </div>
            <div class="circle">
                <strong class="one">76</strong> <span class="two">of 100</span>
            </div>
            <div class="under">
                <span class="great">Great</span><span class="next">You scored higher than 65% of the people who have taken these test</span>
            </div> 
        </div>
        <div class="bottom">
            <article class="art">
                <h1>Summary</h1>
                <section>
                    <img src="icon-reaction.svg" alt="Reaction">
                    Reaction
                </section>
                <section>
                    <img src="icon-memory.svg" alt="Reaction">
                    Memory
                </section>
                <section>
                    <img src="icon-verbal.svg" alt="Reaction">
                    Verbal
                </section>
                <section><img src="icon-visual.svg" alt="Reaction">
                    Visual</section>
            </article>
        </div>
    </main>    
</body>
</html>
